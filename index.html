<!doctype html>
<html>
	<head>
		<title>Japanese Utilities</title>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400;600&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
					integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
					rel="stylesheet" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="mt-5 d-flex flex-column justify-content-center text-center">
			<span class="fs-1 fw-bold">Japanese Utilities</span>
			<nav class="mx-auto py-3 fs-5">
				<ul class="nav justify-content-center">
					<li class="nav-item">
						<a class="nav-link" href="#ime">IME</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#deconjugator">Deconjugator</a>
					</li>
				</ul>
			</nav>
		</div>
		<main class="container py-4 position-relative">
			<div id="ime" class="mb-5">
				<div class="bg"></div>
				<div class="fw-bold">‚å®Ô∏è Input Method Editor (IME)</div>
				<div class="fw-light">Type in lowercase for Hiragana or uppercase for Katakana.</div>
				<div class="mt-2 textarea-container">
					<textarea id="wanakana" class="wanakana form-control" placeholder="Type here"></textarea>
					<button class="btn btn-primary btn-copy" data-copy="wanakana">Copy</button>
				</div>
			</div>

			<div id="deconjugator" class="mt-5">
				<div class="bg"></div>
				<div class="fw-bold">üñáÔ∏è Verb Deconjugator</div>
				<div class="fw-light">Type in the verb you want to deconjugate.</div>
				<form class="mt-2 mb-3 input-group" autocomplete="off">
					<input class="wanakana form-control" placeholder="Type here" name="deconjugate">
					<button class="btn btn-primary" type="submit">Deconjugate</button>
				</form>
				<div id="deconjugator-list" class="row row-cols-2 g-2 justify-content-center">
					<div id="deconjugator-template" class="d-none col-12 col-sm-8 col-md-6">
						<div class="card p-0 border-0 bg-transparent text-center">
							<a class="card-header h5 fw-semibold text-bg-secondary" href="" target="_blank" title="Open in Jisho.org"></a>
							<div class="card-body bg-light rounded-bottom p-2 flex-grow-0">
								<div class="card-text">
									<ul class="list-group small"></ul>
								</div>
							</div>
						</div>
					</div>
				</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
						integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
						crossorigin="anonymous"></script>
		<script src="js/bundle.js"></script>
	</body>
</html>
